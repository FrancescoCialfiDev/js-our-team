<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Our Team</title>
</head>

<body>

    <header>
        <h1>OUR TEAM</h1>
    </header>
    <main id="mainContent">
        <div class="container d-flex wrap">

        </div>
        <div class="registrazione">
            <h2>Registrazione</h2>
            <form class="register " id="formRegister">
                <input type="text" name="name" id="name" placeholder="Inserisci il tuo nome">
                <input type="text" name="role" id="role" placeholder="Inserisci la tua professione">
                <input type="text" name="email" id="email" placeholder="Inserisci la tua email">
                <input type="text" name="img" id="img" placeholder="Inserisci la tua immagine">
                <div class="action d-flex">
                    <button type="submit" value="Registra" itemid="green">Conferma</button>
                    <button type="reset" value="Reset">Reset</button>
                </div>
            </form>
        </div>
    </main>





    <script src="script/script.js"></script>
</body>

</html>
